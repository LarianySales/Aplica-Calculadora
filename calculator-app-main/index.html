<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <section class="box0">
        <h1>calc</h1>

        <article class="inicio">
          <div class="tema">

            <label class="escolha" for="theme">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </label>
            <div class="numbes">

              <label for="theme">THEME </label><input class="range" type="range" name="theme" min="1" max="3">
            </div>

          </div>
        </article>


      </section>
      <input class="input" type="text" name="resultado" id="resultado" placeholder="0">
      <div class="acoes">

        <section class="box1">
          <button class="btn" onclick="calcular('valor', 7)" type="button">7</button>
          <button class="btn" onclick="calcular('valor', 8)" type="button">8</button>
          <button class="btn" onclick="calcular('valor', 9)" type="button">9</button>
          <button onclick="calcular('acao', 'C')" type="button" id="clear" class=" btn">DEL</button>
        </section>

        <section class="box2">
          <button class="btn" onclick="calcular('valor',4)" type="button">4</button>
          <button class="btn" onclick="calcular('valor',5)" type="button">5</button>
          <button class="btn" onclick="calcular('valor',6)" type="button">6</button>
          <button class="btn" onclick="calcular('acao','+')" type="button">+</button>
        </section>

        <section class="box3">
          <button onclick="calcular('valor',1)" type="button" class="btn">1</button>
          <button onclick="calcular('valor',2)" type="button" class="btn">2</button>
          <button onclick="calcular('valor',3)" type="button" class="btn">3</button>
          <button class="btn" onclick="calcular('acao', '-')" type="button">-</button>

        </section>

        <article class="box4">
          <button onclick="calcular('acao', '.')" type="button" class="btn">.</button>
          <button onclick="calcular('valor', 0)" type="button" class="btn">0</button>

          <button onclick="calcular('acao', '/')" type="button" class="btn">/</button>
          <button onclick="calcular('acao', '*')" type="button" class="btn">X</button>

        </article>
        <article class="box5">
        
          <button id="reset" onclick="calcular('acao','RESET' )" type="reset">RESET</button>
          <button id="igual" onclick="calcular('acao','=' )" type="button" class="btn">=</button>
        </article>

      </div>
    </div>
  </main>


  </div>

  <script src="./calculo.js">
 

  </script>
</body>

</html>
